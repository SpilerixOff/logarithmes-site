
<!doctype html><html lang='fr'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/>
<title>Graphique ‚Äî a^x vs log_a(x)</title><link rel='stylesheet' href='styles.css' />
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css'>
<script defer src='https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js'></script>
<script defer src='https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js'></script>
<style>.graph-wrap{position:relative;background:#0b1423;border:1px solid #22324a;border-radius:16px;overflow:hidden}
canvas#graph{display:block;width:100%;height:500px}.legend{position:absolute;right:8px;top:8px;background:#0b1423cc;border:1px solid #22324a;border-radius:10px;padding:6px 8px;font-size:13px}
.legend div{display:flex;align-items:center;gap:6px}.dot{width:10px;height:10px;border-radius:50%}.xp{background:#ffd166}.lp{background:#8a7dff}.diag{background:linear-gradient(90deg,#bbb,#777);-webkit-mask:linear-gradient(45deg,#000 50%,#0000 50%)}</style>
</head><body><nav class='nav'><div class='nav-inner'><div class='brand'>üìà Graphique</div><div class='row'><a class='btn' href='index.html'>‚¨ÖÔ∏è Retour</a></div></div></nav>
<div class='container'><section class='card'><h1>Comparer \(a^x\) et \(\log_a(x)\)</h1>
<div class='row'><label>Base \(a\) :</label><input id='aRange' class='input' type='range' min='0.2' max='5' step='0.01' value='2'>
<input id='aNum' class='input' type='number' step='0.01' value='2' style='width:100px'><label class='badge'><input type='checkbox' id='showMirror' checked> Miroir \(y=x\)</label><label class='badge'><input type='checkbox' id='shadeDomain' checked> Hachurer \(x\le0\)</label></div>
<div class='graph-wrap' style='margin-top:8px'><canvas id='graph'></canvas><div class='legend'><div><span class='dot xp'></span> \(a^x\)</div><div><span class='dot lp'></span> \(\log_a(x)\)</div><div><span class='dot diag'></span> \(y=x\)</div></div></div></section></div>
<script>
const cvs=document.getElementById('graph'); const ctx=cvs.getContext('2d'); let W=0,H=0, PAD=42, a=2;
const range=document.getElementById('aRange'); const num=document.getElementById('aNum'); const showMirror=document.getElementById('showMirror'); const shadeDomain=document.getElementById('shadeDomain');
function resize(){ const dpr=window.devicePixelRatio||1; const w=cvs.clientWidth||900; const h=500; cvs.width=w*dpr; cvs.height=h*dpr; cvs.style.width=w+'px'; cvs.style.height=h+'px'; ctx.setTransform(dpr,0,0,dpr,0,0); W=w; H=h; draw(); }
addEventListener('resize', resize);
function X(x){ const xmin=-4,xmax=4; return PAD+(x-xmin)*(W-2*PAD)/(xmax-xmin); } function Y(y){ const ymin=-4,ymax=4; return H-PAD-(y-ymin)*(H-2*PAD)/(ymax-ymin); }
function axes(){ ctx.strokeStyle='#2a3b57'; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(PAD,Y(0)); ctx.lineTo(W-PAD,Y(0)); ctx.moveTo(X(0),PAD); ctx.lineTo(X(0),H-PAD); ctx.stroke();
for(let i=-4;i<=4;i++){ const xx=X(i), yy=Y(i); ctx.beginPath(); ctx.moveTo(xx, Y(0)-4); ctx.lineTo(xx, Y(0)+4); ctx.stroke(); ctx.beginPath(); ctx.moveTo(X(0)-4, yy); ctx.lineTo(X(0)+4, yy); ctx.stroke(); ctx.fillStyle='#8aa0c2'; ctx.font='12px Inter'; if(i!==0){ ctx.fillText(i, xx-4, Y(0)+14); ctx.fillText(i, X(0)-18, yy+3);} } }
function plot(){ axes(); if(shadeDomain.checked){ ctx.fillStyle='rgba(200,120,255,.09)'; ctx.fillRect(PAD, PAD, X(0)-PAD, H-2*PAD); ctx.strokeStyle='#544d8f'; ctx.setLineDash([6,6]); ctx.beginPath(); ctx.moveTo(X(0),PAD); ctx.lineTo(X(0),H-PAD); ctx.stroke(); ctx.setLineDash([]); }
if(showMirror.checked){ ctx.strokeStyle='#9aa6b3'; ctx.setLineDash([4,6]); ctx.beginPath(); ctx.moveTo(X(-4), Y(-4)); ctx.lineTo(X(4), Y(4)); ctx.stroke(); ctx.setLineDash([]); }
ctx.strokeStyle='#ffd166'; ctx.lineWidth=2; ctx.beginPath(); let first=true; for(let x=-4;x<=4;x+=0.01){ const y=Math.pow(a,x); if(y<-4||y>4) continue; const sx=X(x), sy=Y(y); if(first){ctx.moveTo(sx,sy); first=false;} else ctx.lineTo(sx,sy); } ctx.stroke();
ctx.strokeStyle='#8a7dff'; ctx.beginPath(); first=true; for(let x=0.01;x<=4;x+=0.01){ const y=Math.log(x)/Math.log(a); if(y<-4||y>4) continue; const sx=X(x), sy=Y(y); if(first){ctx.moveTo(sx,sy); first=false;} else ctx.lineTo(sx,sy); } ctx.stroke();
ctx.fillStyle='#ffd166'; ctx.beginPath(); ctx.arc(X(0),Y(1),4,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#8a7dff'; ctx.beginPath(); ctx.arc(X(1),Y(0),4,0,Math.PI*2); ctx.fill(); }
function draw(){ ctx.clearRect(0,0,W,H); plot(); } range.addEventListener('input', e=>{ let v=parseFloat(range.value); if(Math.abs(v-1)<0.05){v=1.05; range.value=v;} a=v; num.value=v.toFixed(2); draw(); });
num.addEventListener('input', e=>{ let v=parseFloat(num.value)||2; if(v<=0) v=0.2; if(Math.abs(v-1)<0.05) v=1.05; v=Math.min(5,Math.max(0.2,v)); a=v; range.value=v; draw(); });
showMirror.addEventListener('change', draw); shadeDomain.addEventListener('change', draw); resize();
</script></body></html>
